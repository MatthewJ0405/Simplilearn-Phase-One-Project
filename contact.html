<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ghostly - Contact Us</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="./js/myscript.js"></script>
</head>

<body>
    <div class="container">
        <header class="blog-header py-3">
            <div class="row flex-nowrap justify-content-between align-items-center">
                <div class="col-4 pt-1">
                </div>
                <div class="col-4 text-center">
                    <a class="blog-header-logo text-dark" href="index.html">Ghostly</a>
                </div>
                <div class="col-4 d-flex justify-content-end align-items-center">
                </div>
            </div>
        </header>

        <div class="nav-scroller py-1 mb-2">
            <nav class="nav d-flex justify-content-center">
                <a class="p-2 text-muted" href="index.html">Home</a>
                <a class="p-2 text-muted" href="about.html">About</a>
                <a class="p-2 text-muted" href="blog.html">Blog</a>
                <a class="p-2 text-muted" href="contact.html">Contact Us</a>
            </nav>
        </div>
        <form name="contactForm" onsubmit="return formValidation()">
            <div class="form-group">
                <label for="formName">Name</label>
                <input type="text" class="form-control" name="name" id="formName" placeholder="Name (Required)">
                <div class="error" id="nameErr"></div>
            </div>
            <div class="form-group">
                <label for="formEmail">Email Address</label>
                <input type="email" class="form-control" name="email" id="formEmail" placeholder="Enter email (Required)">
                <div class="error" id="emailErr"></div>
            </div>
            <div class="form-group">
                <label for="formNumber">Phone Number</label>
                <input type="tel" class="form-control" name="phone" id="formNumber" placeholder="Enter phone number (Required)">
                <div class="error" id="phoneErr"></div>
            </div>
            <div class="form-group">
                <label for="formMessage">Message</label>
                <textarea class="form-control" name="message" id="formMessage" rows="5" placeholder="Enter message (Required)"></textarea>
                <div class="error" id="messageErr"></div>
            </div>
            <button type="submit" value="Submit" class="btn btn-dark">Submit</button>
        </form>
    </div>

</body></html>
