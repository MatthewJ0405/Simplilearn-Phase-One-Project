<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Blog</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form action="">
            <div class="form-group">
                <label for="blogInput">Blog Title</label>
                <input type="text" class="form-control" id="blogInput">
            </div>
            <div class="form-group">
                <label for="textarea1">Blog Body</label>
                <textarea class="form-control" id="blogTextarea" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Create Post</button>
        </form>
    </div>

</body>

</html>
